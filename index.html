<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator Project</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <main>
        <div class="app-container">
            <div class="app-container__left-block">
                <div class="app-container__input-block">
                    <div class="app-container__input-option">
                        <label for="calculation-type">Hisob turi:</label>
                        <select class="app-container__select" name="calculation-type" id="calculation-type">
                            <option value="Tiklanish-hisobi">Tiklanish qiymati hisobi</option>
                            <option value="Eskirish-hisobi">Eskirish hisobi</option>
                        </select>
                    </div>
                </div>
                <button id="calc-btn" class="app-container__calculate-btn">Hisoblash</button>
            </div>
            <div class="app-container__right-block">
                <div class="app-container__general-info">
                    <div class="app-container__general-input-box">
                        <label for="Hisobot-royxatga-olish-raqami">Hisobotni royxatga olish raqami:</label>
                        <input type="number" name="Hisobot-royxatga-olish-raqami" id="Hisobot-royxatga-olish-raqami">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Hisobot tuzilgan sanasi">Hisobot tuzilgan sanasi:</label>
                        <input type="date" name="Hisobot tuzilgan sanasi" id="Hisobot tuzilgan sanasi">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholash sanasi">Baholash sanasi:</label>
                        <input type="date" name="Baholash sanasi" id="Baholash sanasi">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Avtotransport-vositasi-rusumi">Avtotransport vositasi rusumi:</label>
                        <input type="text" name="Avtotransport-vositasi-rusumi" id="Avtotransport-vositasi-rusumi">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Avtotransport-vositasi-turi">Avtotransport vositasi turi:</label>
                        <input type="text" name="Avtotransport-vositasi-turi" id="Avtotransport-vositasi-turi">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Avtotransport-vositasi-davlat-raqami">Avtotransport vositasi davlat raqami:</label>
                        <input type="text" name="Avtotransport-vositasi-davlat-raqami" id="Avtotransport-vositasi-davlat-raqami">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Avtotransport-vositasi-ishlangan-yili">Avtotransport vositasi ishlab 
                            chiqarilgan yili:</label>
                        <input type="number" name="Avtotransport-vositasi-ishlangan-yili" id="Avtotransport-vositasi-ishlangan-yili">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholash ob'yekti-joylashgan-manzili">Baholash ob'yekti joylashgan manzili:</label>
                        <input type="text" name="Baholash ob'yekti-joylashgan-manzili" id="Baholash ob'yekti-joylashgan-manzili">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="aholash-obyektining-egasi">Baholash ob'yektining egasi:</label>
                        <input type="text" name="aholash-obyektining-egasi" id="aholash-obyektining-egasi">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Buyurtmachi">Buyurtmachi:</label>
                        <input type="text" name="Buyurtmachi" id="Buyurtmachi">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Buyurtmachi-manzili">Buyurtmachining manzili va rekvizitlari:
                        </label>
                        <input type="text" name="Buyurtmachi-manzili" id="Buyurtmachi-manzili">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholashdan-maqsad">Baholashdan maqsad:</label>
                        <input type="text" name="Baholashdan-maqsad" id="Baholashdan-maqsad">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholash-uchun-asos">Baholash uchun asos:</label>
                        <input type="text" name="Baholash-uchun-asos" id="Baholash-uchun-asos">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholash-obyektga-huquq">Baholash ob'yektiga bo'lgan huquq:</label>
                        <input type="text" name="Baholash-obyektga-huquq" id="Baholash-obyektga-huquq">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholash-maqsadiga-qiymat-turi">Baholash maqsadiga muvofiq bo'lgan 
                            qiymat turi:</label>
                        <input type="text" name="Baholash-maqsadiga-qiymat-turi" id="Baholash-maqsadiga-qiymat-turi">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Cheklovchi-shartlar">Cheklovchi shartlar:</label>
                        <input type="text" name="Cheklovchi-shartlar" id="Cheklovchi-shartlar">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholovchi-tashkilot-nomi">Baholovchi tashkilot nomi:</label>
                        <input type="text" name="Baholovchi-tashkilot-nomi" id="Baholovchi-tashkilot-nomi">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholovchi-tashkilot-manzili">Baholovchi tashkilot manzili:</label>
                        <input type="text" name="Baholovchi-tashkilot-manzili" id="Baholovchi-tashkilot-manzili">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholovchi-tashkilot-rekvizitlari">Baholovchi tashkilot rekvizitlari:</label>
                        <input type="text" name="Baholovchi-tashkilot-rekvizitlari" id="Baholovchi-tashkilot-rekvizitlari">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholovchi-tashkilot-litsenziyasi">Baholovchi tashkilot litsenziya raqami va seriyasi, berilgan sanasi va litsenziya bergan tashkilot nomi:</label>
                        <input type="text" name="Baholovchi-tashkilot-litsenziyasi" id="Baholovchi-tashkilot-litsenziyasi">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholovchi-tashkilot-ismi-sharifi">Baholovchi F.I.Sh.</label>
                        <input type="text" name="Baholovchi-tashkilot-ismi-sharifi" id="Baholovchi-tashkilot-ismi-sharifi">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholovchi-sertifikat-raqami">Baholovchi sertifkat raqami:</label>
                        <input type="text" name="Baholovchi-sertifikat-raqami" id="Baholovchi-sertifikat-raqami">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholovchi-tashkilot-ismi-sharifi">Baholovchi sertifkat berilgan sana:</label>
                        <input type="date" name="Baholovchi-tashkilot-ismi-sharifi" id="Baholovchi-tashkilot-ismi-sharifi">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholovchi-sertifikat-bergan-tashkilot">Baholovchiga sertifkat bergan tashkilot:</label>
                        <input type="text" name="Baholovchi-sertifikat-bergan-tashkilot" id="Baholovchi-sertifikat-bergan-tashkilot">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholovchi-sugurta-tashkilot-nomi">Baholovchining fuqarolik javobgarligini 
                            sug'urtalash polisi raqami, berilgan 
                            sanasi va sug'urta tashkiloti nomi:</label>
                        <input type="text" name="Baholovchi-sugurta-tashkilot-nomi" id="Baholovchi-sugurta-tashkilot-nomi">
                    </div>
                    <div class="app-container__general-input-box">
                        <label for="Baholovchi-sanasidagi-som-kursi">Baholash sanasida chet el valyutasining 
                            so'mga nisbatan qiymati (0'zR 
                            Markaziy bankining kursi bo'yicha), 
                            so'm:</label>
                        <input type="text" name="Baholovchi-sanasidagi-som-kursi" id="Baholovchi-sanasidagi-som-kursi" placeholder="1 AQSH dollari">
                        <input type="text" name="Baholovchi-sanasidagi-som-kursi" id="Baholovchi-sanasidagi-som-kursi" placeholder="1 Yevro">
                        <input type="text" name="Baholovchi-sanasidagi-som-kursi" id="Baholovchi-sanasidagi-som-kursi" placeholder="1 Rossiya rubli">
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- script -->
    <script src="/script/umumiy-malumotlar.js"></script>
    <script src="/script/script-1.js"></script>
    <script src="/script/script-3.js"></script>
    <script src="/script/script-2.js"></script>
</body>

</html>
